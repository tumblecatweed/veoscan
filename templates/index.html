<html>
  <head>
  </head>
  <body>
    <h1>Amoveo Peer Status</h1>
    <p>Last Updated: {{ peers[0].updated_at.strftime('%d %b, %Y %H:%M') }} (UTC)</p>
    <table>
      <thead>
        <th>URL</th>
        <th>Height</th>
        <th></th>
      </thead>
      <tbody>
        {% for peer in peers %}
        <tr>
          <td>{{peer.url}}</td>
          <td>{{peer.height}}</td>
          {% if peer.description != None %}
          <td>{{peer.description}}</td>
          {% else %}
          <td></td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
